<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Stream Scraper</title>
    <!-- Roboto font matches YouTube -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --yt-dark: #0f0f0f;
        --yt-panel: #212121;
        --yt-panel-hover: #3d3d3d;
        --yt-red: #ff0000;
        --yt-red-glow: rgba(255, 0, 0, 0.4);
        --yt-red-hover: #cc0000;
        --text-main: #f1f1f1;
        --text-muted: #aaaaaa;
        --border: #3f3f3f;
        --success: #2ba640;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: var(--yt-dark);
        color: var(--text-main);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      /* Ambient glowing background */
      .ambient-glow {
        position: absolute;
        top: 10%;
        left: 50%;
        width: 70vw;
        height: 70vw;
        background: radial-gradient(
          circle,
          var(--yt-red-glow) 0%,
          transparent 50%
        );
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 0;
        opacity: 0.15;
        pointer-events: none;
        animation: breathe 8s infinite alternate ease-in-out;
      }

      @keyframes breathe {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.25;
        }
      }

      .main-wrapper {
        z-index: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1.5rem 2vw;
        width: 100%;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        animation: slideDown 0.5s ease-out;
        padding: 0 1rem;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1.7rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .logo svg {
        color: var(--yt-red);
        filter: drop-shadow(0 0 12px rgba(255, 0, 0, 0.6));
        animation: subtlePulse 3s infinite;
      }

      @keyframes subtlePulse {
        0% {
          filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.4));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 16px rgba(255, 0, 0, 0.8));
          transform: scale(1.02);
        }
        100% {
          filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.4));
          transform: scale(1);
        }
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 14px;
        border-radius: 20px;
        background-color: rgba(33, 33, 33, 0.8);
        border: 1px solid var(--border);
        font-size: 0.85rem;
        font-weight: 500;
        backdrop-filter: blur(5px);
      }

      .status-badge.active .dot {
        background-color: var(--yt-red);
        box-shadow: 0 0 10px var(--yt-red);
        animation: pulse 1.5s infinite;
      }
      .status-badge .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--text-muted);
      }

      .control-panel {
        background: rgba(33, 33, 33, 0.5);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 1.5rem;
        display: flex;
        gap: 1.5rem;
        align-items: flex-end;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .input-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .input-group.auto-width {
        flex: 0 0 auto;
        min-width: 150px;
      }

      label {
        font-size: 0.85rem;
        color: var(--text-muted);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input,
      select {
        background-color: rgba(15, 15, 15, 0.8);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 0.9rem 1rem;
        border-radius: 10px;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        border-color: var(--yt-red);
        box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2);
      }

      select option {
        background-color: var(--yt-panel);
        color: var(--text-main);
        padding: 10px;
      }

      button {
        padding: 0.9rem 1.8rem;
        border: none;
        border-radius: 24px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
      }

      button.primary {
        background-color: var(--text-main);
        color: var(--yt-dark);
      }
      button.primary:hover:not(:disabled) {
        background-color: #ffffff;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }

      button.danger {
        background-color: rgba(33, 33, 33, 0.8);
        color: var(--text-main);
        border: 1px solid var(--border);
      }
      button.danger:hover:not(:disabled) {
        background-color: var(--yt-red);
        border-color: var(--yt-red);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .terminal-container {
        flex-grow: 1;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        margin-bottom: 1rem;
      }

      .terminal-header {
        background-color: rgba(255, 255, 255, 0.03);
        padding: 0.8rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .terminal-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .term-badge {
        font-size: 0.8rem;
        color: var(--text-muted);
        background: var(--yt-panel);
        padding: 4px 10px;
        border-radius: 12px;
      }

      .copy-btn {
        background: transparent;
        color: var(--text-main);
        border: 1px solid var(--border);
        padding: 6px 14px;
        border-radius: 18px;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .copy-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .copy-btn.copied {
        background: var(--success);
        color: white;
        border-color: var(--success);
      }

      .terminal-body {
        flex-grow: 1;
        padding: 1.5rem;
        overflow-y: auto;
        font-family: "Consolas", "Menlo", monospace;
        font-size: 0.95rem;
        line-height: 1.6;
        color: #d4d4d4;
        scroll-behavior: smooth;
      }

      .terminal-body::-webkit-scrollbar {
        width: 8px;
      }
      .terminal-body::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
      }
      .terminal-body::-webkit-scrollbar-thumb {
        background: var(--yt-panel-hover);
        border-radius: 4px;
      }

      .log-entry {
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        animation: slideInX 0.4s ease-out;
      }
      .log-entry:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border: none;
      }

      @keyframes slideInX {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .json-key {
        color: #9cdcfe;
      }
      .json-string {
        color: #ce9178;
      }
      .json-number {
        color: #b5cea8;
      }
      .json-boolean {
        color: #569cd6;
      }

      .yt-highlight {
        color: var(--yt-red);
        font-weight: 500;
      }

      footer {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-top: auto;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        background: rgba(15, 15, 15, 0.5);
        border-radius: 12px;
      }
      footer strong {
        color: var(--text-main);
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .control-panel {
          flex-direction: column;
          align-items: stretch;
        }
        .input-group.auto-width {
          flex: 1;
        }
        footer {
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="ambient-glow"></div>

    <div class="main-wrapper">
      <header>
        <div class="logo">
          <svg viewBox="0 0 24 24" width="36" height="36" fill="currentColor">
            <path
              d="M21.582 6.186a2.72 2.72 0 0 0-1.91-1.92C17.98 3.8 12 3.8 12 3.8s-5.98 0-7.672.466a2.72 2.72 0 0 0-1.91 1.92C1.94 7.893 1.94 12 1.94 12s0 4.107.478 5.814a2.72 2.72 0 0 0 1.91 1.92c1.692.466 7.672.466 7.672.466s5.98 0 7.672-.466a2.72 2.72 0 0 0 1.91-1.92C22.06 16.107 22.06 12 22.06 12s0-4.107-.478-5.814zM9.91 15.35V8.65L15.68 12l-5.77 3.35z"
            />
          </svg>
          <span>YouTube <span class="yt-highlight">Scraper</span></span>
        </div>
        <div id="statusIndicator" class="status-badge">
          <div class="dot"></div>
          <span id="statusText">Idle</span>
        </div>
      </header>

      <div class="control-panel">
        <div class="input-group">
          <label for="channelUrl">Channel URL</label>
          <input
            type="text"
            id="channelUrl"
            placeholder="e.g. https://www.youtube.com/@TSeries"
            value="https://www.youtube.com/@TSeries"
          />
        </div>
        <div class="input-group auto-width">
          <label for="category">Category Target</label>
          <select id="category">
            <option value="basic_info">Basic Info</option>
            <option value="video">Videos</option>
            <option value="shorts">Shorts</option>
            <option value="podcast">Podcasts</option>
          </select>
        </div>
        <button id="startBtn" class="primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z" />
          </svg>
          Extract
        </button>
        <button id="stopBtn" class="danger" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12" />
          </svg>
          Stop
        </button>
      </div>

      <div class="terminal-container">
        <div class="terminal-header">
          <div
            style="
              font-size: 0.85rem;
              color: var(--text-muted);
              font-weight: 500;
            "
          >
            Streaming Results...
          </div>
          <div class="terminal-actions">
            <div id="itemCount" class="term-badge">0 items</div>
            <button id="copyBtn" class="copy-btn">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
              Copy JSON
            </button>
          </div>
        </div>
        <div id="outputBody" class="terminal-body"></div>
      </div>

      <footer>
        <div>Made by <strong>Shailesh yadav</strong></div>
        <div>
          Powered by <strong>SSE</strong> • <strong>Playwright</strong> •
          <strong>Cheerio</strong>
        </div>
      </footer>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const channelUrlInput = document.getElementById("channelUrl");
      const categorySelect = document.getElementById("category");
      const outputBody = document.getElementById("outputBody");
      const statusIndicator = document.getElementById("statusIndicator");
      const statusText = document.getElementById("statusText");
      const itemCountDisplay = document.getElementById("itemCount");
      const copyBtn = document.getElementById("copyBtn");

      let eventSource = null;
      let itemCount = 0;
      let scrapedData = []; // Store raw JSON array for copying

      function syntaxHighlight(jsonStr) {
        let json = JSON.stringify(JSON.parse(jsonStr), null, 2);
        json = json
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
        return json.replace(
          /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
          function (match) {
            let cls = "json-number";
            if (/^"/.test(match)) {
              if (/:$/.test(match)) {
                cls = "json-key";
              } else {
                cls = "json-string";
              }
            } else if (/true|false|null/.test(match)) {
              cls = "json-boolean";
            }
            return '<span class="' + cls + '">' + match + "</span>";
          },
        );
      }

      function appendLog(data, isError = false) {
        if (data === `{"message":"Data scrapped"}`) {
          const entry = document.createElement("div");
          entry.className = "log-entry";
          entry.style.color = "var(--success)";
          entry.style.fontWeight = "bold";
          entry.textContent = "// Data successfully fully scrapped!";
          outputBody.appendChild(entry);
          outputBody.scrollTop = outputBody.scrollHeight;
          return;
        }

        const entry = document.createElement("div");
        entry.className = "log-entry";

        if (isError) {
          entry.style.color = "var(--yt-red)";
          entry.textContent =
            typeof data === "string" ? data : JSON.stringify(data);
        } else {
          try {
            // Try to push to array for purely formatting later
            const parsedData = JSON.parse(data);
            if (!parsedData.error) {
              scrapedData.push(parsedData);
            }
            entry.innerHTML = `<pre>${syntaxHighlight(data)}</pre>`;
            itemCount++;
            itemCountDisplay.textContent = `${itemCount} item${itemCount !== 1 ? "s" : ""}`;
          } catch (e) {
            entry.textContent = data;
          }
        }

        outputBody.appendChild(entry);
        outputBody.scrollTop = outputBody.scrollHeight;
      }

      function setStatus(status) {
        if (status === "active") {
          statusIndicator.classList.add("active");
          statusText.textContent = "Live Extracting";
          startBtn.disabled = true;
          stopBtn.disabled = false;
          channelUrlInput.disabled = true;
          categorySelect.disabled = true;
        } else {
          statusIndicator.classList.remove("active");
          statusText.textContent = "Idle";
          startBtn.disabled = false;
          stopBtn.disabled = true;
          channelUrlInput.disabled = false;
          categorySelect.disabled = false;
        }
      }

      function startScraping() {
        const url = channelUrlInput.value.trim();
        const category = categorySelect.value;

        if (!url) return alert("Please enter a YouTube channel URL");

        outputBody.innerHTML = "";
        itemCount = 0;
        scrapedData = []; // Clear array
        itemCountDisplay.textContent = "0 items";

        setStatus("active");

        const sseUrl = `/api/scrape?channelUrl=${encodeURIComponent(url)}&category=${encodeURIComponent(category)}`;
        eventSource = new EventSource(sseUrl);

        eventSource.onmessage = (event) => {
          const data = event.data;
          if (data === "[DONE]") {
            stopScraping();
            return;
          }
          appendLog(data);
        };

        eventSource.onerror = (err) => {
          console.error("SSE Error:", err);
          if (statusIndicator.classList.contains("active")) {
            appendLog("Connection stream closed unexpectedly.", true);
          }
          stopScraping();
        };
      }

      function stopScraping() {
        if (eventSource) {
          eventSource.close();
          eventSource = null;
        }
        setStatus("idle");
      }

      copyBtn.addEventListener("click", () => {
        if (scrapedData.length === 0) return;
        const outputString = JSON.stringify(scrapedData, null, 2);
        navigator.clipboard.writeText(outputString).then(() => {
          const originalText = copyBtn.innerHTML;
          copyBtn.innerHTML = `
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Copied!`;
          copyBtn.classList.add("copied");
          setTimeout(() => {
            copyBtn.innerHTML = originalText;
            copyBtn.classList.remove("copied");
          }, 2000);
        });
      });

      startBtn.addEventListener("click", startScraping);
      stopBtn.addEventListener("click", stopScraping);
    </script>
  </body>
</html>
